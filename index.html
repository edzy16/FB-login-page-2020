<head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index.html">facebook</a>
            </div>
            <div class="login">
                <form action="">
                    <table class="login-controls">
                        <tr>
                            <td><label class="login-label">Email or Mobile</label></td>
                            <td><label class="login-label">Password</label></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input class="sub-btn" type="submit" value="Login"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a class="forgotten" href='forgotten.html'>Forgotten account?</td>
                                
                        </tr>
                    </table>
                </form>

            </div>
        </div>
        <div class="main-body">
            <div class="left-section">
                <p class="para">Facebook helps you connect and share with <br> people in your life</p>
                <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yx/r/pyNVUg5EM0j.png" alt="">
            </div>
            <div class="right-section">
                <h1>Create an account</h1>
                <h3>It's quick and easy</h3>
                <form class="form" action="">
                    <input class="name" type="text" placeholder="First Name">
                    <input class="name" type="text" placeholder="Last Name">
                    <br>
                    <input class="email" type="text" placeholder="Mobile Number or Email Address">
                    <br><input class="password" type="text" placeholder="New Password">
                    <p class="sub-heading" >Birthday</p>
                    <select name="" id=""><!--Since this is static website you have to type out each option-->
                        <option value="">Day</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">10</option>
                        <!--continue till 31-->
                    </select>
                    <select name="" id="">
                        <option value="">Month</option>
                        <option value="">jan</option>
                        <option value="">feb</option>
                        <option value="">mar</option>
                        <!--continue till dec-->
                    </select>
                    <select name="" id="">
                        <option value="">Year</option>
                        <option value="">1980</option>
                        
                        <!--could have done this much faster if I could use a for loop since I can't I am just skipping entering each every option seperately I know that JS will help with that-->

                        <option value="">2022</option>
                    </select>
                </form>
